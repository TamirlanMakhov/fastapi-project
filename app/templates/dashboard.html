<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-200">
    <div class="flex items-center justify-center min-h-screen">
      <div class="w-full max-w-md">
        <div class="bg-white p-6 rounded-lg shadow-lg">
          <h2 class="text-xl font-medium text-gray-800 mb-4">Dashboard</h2>
          <div class="grid grid-cols-1 gap-4">
            <div class="bg-gray-100 p-4 rounded-md">
              <h3 class="text-lg font-medium text-gray-800 mb-2">Profile Information</h3>
              <p class="text-gray-600">Name: {{ name }}</p>
              <p class="text-gray-600">Email: {{ email }}</p>
            </div>
            <div class="bg-gray-100 p-4 rounded-md">
              <h3 class="text-lg font-medium text-gray-800 mb-2">Recent Activity</h3>
              <ul class="list-disc list-inside text-gray-600">
                {% for activity in activities %}
                <li>{{ activity }}</li>
                {% endfor %}
              </ul>
            </div>
          </div>
          <div class="mt-6">
            <form id="logout-form" method="POST" action="/logout">
              <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-4 rounded-md">Logout</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
